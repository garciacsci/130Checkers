<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/static/css/leaderboard.css">
    <script src="../src/js/cookie.js"></script>
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <div id="img_div" class="left">
            <!-- make clickable go back to home -->
            <img id="header_img"
                src="../src/static/images/Main_school-logo.svg">
        </div>
        <div class="center" id="main_header">
            <h1>CSCI 130: Leaderboard</h1>
            <!-- add button to go to different pages -->
            <div id="center_buttons_div">
                <a href="index.html">Home</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="contact.html">Contact</a>
                <a href="help.html">Help</a>
            </div>
            
        </div>
        <div class="right" id="log_out_div">
            <a href="">Log Out</a>
        </div>

    </header>
    <div class="container">
        <h2>Leaderboard</h2>

        <!-- Section for Top Three Players -->
        <div id="topPlayers">
            <h3>Top Three Players</h3>
            <ul id="topPlayersList">
                <!-- Top players will be populated here -->
            </ul>
        </div>

        <!-- Button to Show Games for Current Player -->
        <button id="showMyGames">Show My Games</button>

        <!-- Leaderboard Table with Sortable Columns -->
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Rank</th>
                    <th onclick="sortTable(1)">Username</th>
                    <th onclick="sortTable(2)">Games Won</th>
                    <th onclick="sortTable(3)">Total Playtime</th>
                    <th onclick="sortTable(4)">Games Played</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard rows will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="../src/js/leaderboard.js"></script>
    <script>
        if (!Cookies.get("user_id")){
                document.getElementById("log_out_div").style.display = "none"
        }
    </script>
</body>

</html>
