<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/static/css/login-signup.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form id="loginForm" class="login-form"> <!-- Removed action and method attributes -->
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="message"></div> <!-- Added div for messages -->
    </div>

    <script src="../src/js/login.js"></script>
</body>
</html>
